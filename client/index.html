<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/script.js"></script>
</head>
<body>
  <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6">

        <div class="card">
          <div class="card-body p-5">

            <form class="d-flex justify-content-center align-items-center mb-4">
              <div class="input-group">
                <input type="text" class="form-control" id="AddTaskButton" aria-describedby="addTask" aria-label="Task" placeholder="Add Your Task">
                <button class="btn btn-info text-white" type="submit" id="addTask">Add Task</button>
              </div>
            </form>

            <!-- Tabs navs -->
            <ul class="nav nav-tabs" id="TodoList" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-tab-pane" type="button" role="tab" aria-controls="all-tab-pane" aria-selected="true">All</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="current-tab" data-bs-toggle="tab" data-bs-target="#current-tab-pane" type="button" role="tab" aria-controls="current-tab-pane" aria-selected="false">Current</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed-tab-pane" type="button" role="tab" aria-controls="completed-tab-pane" aria-selected="false">Completed</button>
              </li>
            </ul>
            <!-- Tabs navs -->
            <!-- Tabs content -->
            <div class="tab-content" id="TodoListContent">
              <div class="tab-pane fade show active mt-3" id="all-tab-pane" role="tabpanel" aria-labelledby="all-tab" tabindex="0">
                
              </div>
              <div class="tab-pane fade mt-3" id="current-tab-pane" role="tabpanel" aria-labelledby="current-tab" tabindex="0">
                Current tasks
              </div>
              <div class="tab-pane fade mt-3" id="completed-tab-pane" role="tabpanel" aria-labelledby="completed-tab" tabindex="0">
                Completed tasks
              </div>
            </div>
            <!-- Tabs content -->
            </div>
          </div>

        
      </div>
    </div>
  </div>
</section>
</body>
</html>
